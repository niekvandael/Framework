<div class="wrapper" data-dojo-attach-event="onkeyup:handleKeys" data-dojo-attach-point="containerNode">
	<div class="listContainer"><div data-dojo-type="dijit/form/Form" id="${id}form" >
		<div data-dojo-ty  pe="dijit/layout/TabContainer" style="width: 100%; height:252px;">
		  <div data-dojo-type="dijit/layout/ContentPane" title="${i18n.GENERAL}" data-dojo-props="selected:true" tabindex="-1">
		     <table  tabindex="-1">
				<tr>
					<td><label for="${id}PRODUCTCODE">${i18n.PRODUCTCODE}</label></td>
					<td><input data-dojo-type="custom.ValidationTextBox" id="${id}PRODUCTCODE" class="field-max-width-45" required="true" uppercase="false" maxlength="10" /></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}PRODUCTNAME">${i18n.PRODUCTNAME}</label></td>
					<td><input data-dojo-type="custom.ValidationTextBox"
								id="${id}PRODUCTNAME" class="field-max-width-45"
								uppercase="false" maxlength="10" type="text"></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}PRODUCTLINE">${i18n.PRODUCTLINE}</label></td>
					<td><input data-dojo-type="custom.ValidationTextBox" id="${id}PRODUCTLINE" class="field-max-width-45" required="true" uppercase="false" maxlength="10"/></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}PRODUCTSCALE">${i18n.PRODUCTSCALE}</label></td>
					<td><input data-dojo-type="custom.ValidationTextBox" id="${id}PRODUCTSCALE" class="field-max-width-45" required="true" uppercase="false" maxlength="10"/></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}PRODUCTVENDOR">${i18n.PRODUCTVENDOR}</label></td>
					<td><input data-dojo-type="custom.ValidationTextBox" id="${id}PRODUCTVENDOR" class="field-max-width-45" required="true" uppercase="false" maxlength="10"/></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}PRODUCTDESCRIPTION">${i18n.PRODUCTDESCRIPTION}</label></td>
					<td><input data-dojo-type="custom.TextArea" id="${id}PRODUCTDESCRIPTION" rows="5" cols="70" required="true" uppercase="false" maxlength="100"/></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}QUANTITYINSTOCK">${i18n.QUANTITYINSTOCK}</label></td>
					<td><input data-dojo-type="custom.NumberTextBox" id="${id}QUANTITYINSTOCK" class="field-max-width-15" data-dojo-props="constraints:${constraint.DECIMAL_16_0}"  required="false" uppercase="false" maxlength="15" /></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}BUYPRICE">${i18n.BUYPRICE}</label></td>
					<td><input required="required" data-dojo-type="custom.NumberTextBox" id="${id}BUYPRICE" class="field-max-width-15" data-dojo-props="constraints:${constraint.DECIMAL_16_0}"  required="false" uppercase="false" maxlength="15" /></td><td></td>
							<td></td><td></td>
						</tr>
				<tr>
					<td><label for="${id}MSRP">${i18n.MSRP}</label></td>
					<td><input required="required" data-dojo-type="custom.NumberTextBox" id="${id}MSRP" class="field-max-width-15" data-dojo-props="constraints:${constraint.DECIMAL_16_0}"  required="false" uppercase="false" maxlength="15" /></td><td></td>
							<td></td><td></td>
						</tr>
				
			</table>
		  </div>
	  </div>
  </div>
  </div><div data-dojo-type="custom.DetailActionBar" data-dojo-props="parentId:'${id}', attachScope:this"></div>
</div>
